<!DOCTYPE html>
<html lang="en">
<head>
	<title>eric.js test</title>
	<meta charset="utf-8" />
	<style>
	html, body {
		background-color: black;
		color: white;
		font-family: sans-serif;
		font-size: 2rem;
	}
	.is-active {
		color: crimson;
	}
	.is-first {
		color: greenyellow;
	}
	.is-first.is-active {
		color: dodgerblue;
	}
	ul {
		padding-left: 4rem;
	}
	</style>
</head>
<body>

	<ul id="my-list" class="unordered-list">
		<li id="a1" class="list-item is-first">A1</li>
		<li id="b2" class="list-item">B2</li>
		<li id="c3" class="list-item">C3</li>
		<li id="d4" class="list-item">D4</li>
		<li id="e5" class="list-item is-active">E5</li>
		<li id="f6" class="list-item">F6</li>
	</ul>

	<script src="../src/eric.js" type="text/javascript"></script>

	<script>
		Eric.config = {
			windowIndex: 'e'
		}
	</script>

	<script>
		if (typeof a === 'undefined') { let a; }
		function log(...eric) {
			let a = eric.shift();
			if (a.hasOwnProperty('elements')) {
				console.log(...eric, a.elements);
			} else {
				console.log(...eric, a)
			}
		}
		function pushunshift() {
			a = e('#b2');
			log(a);
			a.push('#c3');
			a.push('#d4');
			a.push('#e5');
			log(a, 'push');
			a.unshift('#a1');
			log(a, 'unshift');
			log(a.shift(), '1. shift A');
			log(a, '1. shift B');
			log(a.pop(), '1. pop A');
			log(a, '1. pop B');
			log(a.shift(true), '2. shift A');
			log(a, '2. shift B');
			log(a.pop(true), '2. pop A');
			log(a, '2. pop B');
		}
	</script>

</body>
</html>
